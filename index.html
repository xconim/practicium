<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona SA:MP — Лэндинг</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #1e2a38 0%, #3a7bd5 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30, 42, 56, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 48px 32px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 32px;
      color: #cfd8dc;
    }
    .install-btn {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 16px rgba(221,36,118,0.15);
    }
    .install-btn:hover {
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .logo {
      width: 90px;
      margin-bottom: 18px;
      filter: drop-shadow(0 2px 8px #0008);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://arizona-rp.com/images/logo.png" alt="Arizona SA:MP Logo" class="logo">
    <h1>Arizona SA:MP</h1>
    <p>Погрузись в мир GTA San Andreas Multiplayer на лучшем сервере Arizona! Присоединяйся к тысячам игроков прямо сейчас.</p>
    <button class="install-btn" onclick="window.location.href='https://arizona-rp.com/download'">Установить</button>
  </div>
</body>
</html>
